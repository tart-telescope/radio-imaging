#!/usr/bin/env -S stimela run -l
# This basic TART Stimela 2.0 processing pipeline

_include:
    - (tartcargo):
        - tart2ms.yml
        - tart-download-data.yml
        - disko.yml
        - disko-draw.yml
    - (cultcargo):
        - wsclean.yml
        - casa:
            - listobs.yml
            - flag.yml
            - calibration.yml
            - plotms.yml
            - plotants.yml

cabs:
  # mkdir:
  #   command: /bin/mkdir -p
  #   inputs:
  #     dirname:
  #       dtype: Directory
  #       must_exist: false
  #       policies:
  #         positional: true
  #       info: "Directory name"

  update-observatory-name:
      flavour:
        kind: python-code
        interpreter_binary: python3
      command: |
        from casacore.tables import taql
        taql(f"UPDATE {ms}::OBSERVATION SET TELESCOPE_NAME='MeerKAT'")
      inputs:
        ms:
          dtype: MS
          must_exist: true
          info: "Measurement set name"

tart-image:
    info: TART calibration and imaging using stimela

    inputs:
        tart:
            dtype: str
            required: true
            info: "TART name (e.g. mu-udm)"

        raw_data_nfile:
          dtype: str
          default: 10 # can be negative e.g. -30 to make this pause and actively download for 30 mins at curent accumulation rates set on TARTs


    outputs:
        ms:
          dtype: MS
          default:  '{current.msdir}/{current.tart}.ms'

        imgdir:
          dtype: Directory
          mkdir: true
          default: img
        h5dir:
          dtype: Directory
          mkdir: true
          default: rawdata
        cal_table_dir:
          dtype: Directory
          mkdir: true
          default: caltables
        msdir:
          dtype: Directory
          mkdir: true
          default: msdir

    assign:
        api: 'https://api.elec.ac.nz/tart/{recipe.tart}'


    steps:

        download-hdf:
            cab: tart-download-data
            skip: =EXISTS(recipe.ms)
            params:
                api: =recipe.api
                vis: true
                n: =recipe.raw_data_nfile
                dir: =recipe.h5dir

        create-ms:
            cab: tart2ms
            skip: =EXISTS(recipe.ms)
            params:
               hdf: =GLOB('{recipe.h5dir}/*.hdf')
               ms: =recipe.ms
               clobber: true
               rephase: obs-midpoint
               single-field: true
               add-model: true
               uncalibrated: false
               skip-celestial-source-catalog: true
               write-model-catalog: true
               model-catalog-name-prefix: =recipe.msdir + "/model_sources_"

        updateobservatory:
          cab: update-observatory-name
          params:
            ms: =recipe.ms

        flagsave:
            cab: casa.flagman
            params:
                ms: =recipe.ms
                mode: 'save'
                versionname: 'ORIGINAL'

        plotuv:
            cab: casa.plotms
            params:
              ms: =recipe.ms
              xaxis: 'U'
              yaxis: 'V'
              overwrite: true
              plotfile: '{recipe.msdir}/UV.png'

        plotants:
            cab: casa.plotants
            params:
              ms: =recipe.ms
              figfile: '{recipe.msdir}/antconfig.png'

        lister:
            cab: casa.listobs
            params:
              verbose: false
              ms: =recipe.ms

        calibrate_amplitude:
            cab: casa.gaincal
            params:
              ms: =recipe.ms
              caltable: "{recipe.cal_table_dir}/tart.G0a"
              gaintype: G
              calmode: a
              refant: 0
              minsnr: 1.0e-10
              solnorm: true
              solint: 300s

        plotcaltable_amp:
            cab: casa.plotms
            params:
              ms: =steps.calibrate_amplitude.caltable
              xaxis: 'antenna1'
              yaxis: 'gainamp'
              overwrite: true
              plotfile: '{recipe.cal_table_dir}/gainamp.tart.png'

        calibrate_phase:
            cab: casa.gaincal
            params:
              ms: =recipe.ms
              caltable: "{recipe.cal_table_dir}/tart.G0p"
              gaintype: G
              gaintable: 
                - =steps.calibrate_amplitude.caltable
              calmode: p
              refant: 0
              minsnr: 1.0e-10
              solint: 10s

        plotcaltable_phase:
            cab: casa.plotms
            params:
              ms: =steps.calibrate_phase.caltable
              xaxis: 'time'
              yaxis: 'gainphase'
              overwrite: true
              plotfile: '{recipe.cal_table_dir}/gainphase.tart.png'
              iteraxis: 'antenna'
              exprange: 'all'

                #   flagfaults:
                #       cab: casa.flagdata
                #       params:
                #         ms: =recipe.ms
                #         antenna: '6'
        applycal:
            cab: casa.applycal
            params:
              ms: =recipe.ms
              gaintable:
                - =steps.calibrate_amplitude.caltable
                - =steps.calibrate_phase.caltable
              flagbackup: true
                #calwt: [false,false]

        snapshotimage:
            cab: wsclean      
            params:
              ms: =recipe.ms
              prefix: '{recipe.imgdir}/{recipe.tart}'
              temp-dir: '.'
              size: 1024        
              scale: 600asec
              column: CORRECTED_DATA
              nchan: 1
              pol: RR
              weight: briggs 0.0
              intervals-out: 70
              gain: 0.1
              mgain: 0.95
              niter: 5000
              auto-mask: 5
              no-update-model-required: true

        disko-image:
            cab: disko
            params:
                ms: =recipe.ms
                column: CORRECTED_DATA
                HDF: ='{recipe.tart}-disko.sphere'
                nvis: 10000
                healpix: true
                fov: 170deg
                res: 0.5deg
                lasso: true
                alpha: 0.006
                l1-ratio: 0.02

        disko-draw:
            cab: disko-draw
            params:
                hdf: ='{recipe.tart}-disko.sphere'
                show-sources: true
                scale-mad: true
                SVG: ='{recipe.tart}-disko.svg'
